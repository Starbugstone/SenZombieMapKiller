<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <title>Sen's Zombie Map Killer</title>
  </head>
  <body>
    <h1 class="text-center mt-2 pb-4">Sen's Zombie Map Killer</h1>

    <div class="row mx-5" id="input_coords">
      
      <section class="col me-5" id="latlon">
        <label for="lat1" class="form-label">Lat1</label>
        <input type="text" id="lat1" class="form-control">
        <label for="lon1" class="form-label">Lon1</label>
        <input type="text" id="lon1" class="form-control">
        
        <label for="lat2" class="form-label">Lat2</label>
        <input type="text" id="lat2" class="form-control">
        <label for="lon2" class="form-label">Lon2</label>
        <input type="text" id="lon2" class="form-control">
      </section>

      <section class="col ms-5" id="lat_lon">
        <label for="lat_lon1" class="form-label">Lat_lon1</label>
        <input type="text" id="lat_lon1" class="form-control">
        
        <label for="lat_lon2" class="form-label">Lat_lon1</label>
        <input type="text" id="lat_lon2" class="form-control">
      </section>
      <button id="generate" class="btn btn-primary mt-3">Generate coords</button>
      <button id="download" class="btn btn-primary mt-3">Download coords</button>
    </div>
    <div class="row" id="result">
        <textarea id="resultText" cols="20" rows='100' class="mt-3"></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
